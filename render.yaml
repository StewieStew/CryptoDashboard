services:
  - type: web
    name: crypto-dashboard
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 1 --threads 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
    disk:
      name: trade-data
      mountPath: /data
      sizeGB: 1
